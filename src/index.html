<!DOCTYPE html>
<html>

<head>
  <title>Responsive Site Inspo</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js" async ></script> -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" integrity="sha256-a9JO7L1jGkja9va1xGMWEJspCfU/b9Vn5u/O5MdnKhw=" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> -->
  <link rel="icon" type="image/png" href="./site/images/images.png">
  <!-- <link  rel="stylesheet" type="text/css" href="/text-security/text-security.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="/style" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="./site/css/app.css"> -->

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
  <main v-cloak style="left: 0;">
    <header :style="{height: currentURL ? headerHeight() : '100%'}" ref="header" :class="currentURL ? 'active' : false">
      <!-- <header :style="{maxHeight: currentURL ? '70px' : '100%', maxWidth: currentURL ? '100%' : '1350px'}"> -->

      <div class="title" :style="{fontSize: currentURL ? '16px' : '35px'}">
        <!-- <span class="text" :class="windowWidth > 600 ? 'wow bounceInUp' : false" data-wow-duration="2s"> -->
        <span class="text">

          Scalr </span>
        <div class="button">
          <vs-button color="#000" type="line" icon="camera_alt" v-if="(currentURL) && (navigator.mediaDevices)" v-on:click="screenshot" class="btn btn-primary">
            <!-- <div><i class="material-icons">camera_alt</i></div> -->
            Take screenshot
          </vs-button>
          <vs-button color="#000" type="line" icon="collections" v-if="currentURL" v-on:click="screenshot" class="btn btn-primary">
            <!-- <i class="material-icons">collections</i> -->
            Gallery </vs-button>
        </div>
        <!-- <div class="button">
        </div> -->
      </div>

      <!-- <div class="input-div wow bounceInUp" data-wow-duration="2s"> -->
      <div class="input-div" >
        <!-- <div class="url-label">
          Enter site URL Here:
        </div> -->
        <!-- <vs-button icon="file_copy" v-if="navigator.clipboard && windowWidth > 600" v-on:click="paste" class=""> -->
          <!-- <i class="material-icons">file_copy</i> -->
        <!-- </vs-button> -->
        <vs-input type="url" icon="file_copy" v-if="navigator.clipboard" v-on:icon-click="paste" label-placeholder="Enter Website URL" autofocus v-on:keyup.enter="currentURL = liveURL" v-model="liveURL" ref="input"></vs-input>
        <vs-input type="url" v-else label-placeholder="Enter Website URL" autofocus v-on:keyup.enter="currentURL = liveURL" v-model="liveURL" ref="input"></vs-input>
        <!-- <input type="url" v-on:keyup.enter="currentURL = liveURL" class="form-control" v-model="liveURL"></input> -->

        <div class="settings-btn button">
          <!-- <vs-button icon="file_copy" v-if="navigator.clipboard && windowWidth < 600" v-on:click="paste" class=""> -->
            <!-- <i class="material-icons">file_copy</i> -->
          <!-- </vs-button> -->
          <!-- <div> -->
            <vs-button icon="public" v-on:click="currentURL = liveURL" class="">Enter</vs-button>
          <!-- </div> -->
          <vs-button icon="settings" v-if="currentURL" @click="toggleSettings($event)" class="">
            <!-- <i class="material-icons">settings</i> -->
          </vs-button>

          <transition name="dropdown">
            <div class="settings-drop" v-if="settings">
              <vs-list>
                <vs-list-header title="Group 1"></vs-list-header>
                <vs-list-item title="Snickerdoodle" subtitle="An excellent companion">
                  <vs-button color="danger">One action</vs-button>
                </vs-list-item>
                <vs-list-item title="Enable Iframe pointer" subtitle="Allows mouse activity within iframe for scroling clicking etc..">
                  <vs-checkbox v-model="allowScroll" color="danger" />
                </vs-list-item>
                <!-- <vs-list-item> -->
                <!-- <paypal></paypal> -->
                <!-- </vs-list-item> -->
              </vs-list>
            </div>
          </transition>
        </div>
      </div>
    </header>
    <!-- <div class="page-wrapper" style="overflow: hidden;"> -->

    <page-success v-if="currentURL" :current-url="currentURL" :allow-scroll="allowScroll" :show="show"></page-success>
    <!-- </div> -->
    <div class="image-modal" v-if="images[0]">
      <!-- <img :src="image" :key="image" v-for="image in images" alt=""> -->
      <canvas id="myCanvas" ref="canvas" width="1500" height="900">
      </canvas>
    </div>
  </main>
  <script src="https://unpkg.com/@ungap/custom-elements-builtin" async></script>
  <script type="module" src="https://unpkg.com/x-frame-bypass" async></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Responsive Site Inspo</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" integrity="sha256-a9JO7L1jGkja9va1xGMWEJspCfU/b9Vn5u/O5MdnKhw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="icon" type="image/png" href="./site/images/images.png">
  <!-- <link  rel="stylesheet" type="text/css" href="/text-security/text-security.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="/style" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="./site/css/app.css"> -->

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
  <main v-cloak style="left: 0;">
    <header :style="{maxHeight: currentURL ? '70px' : '100%'}">

      <div class="title">
        Responsive site Inspo
      </div>
      <div class="button"><button v-if="currentURL" v-on:click="screenshot" class="btn btn-primary">take screenshot</button></div>
      <div class="input-div">
        Enter site URL Here:
        <input class="form-control" v-model="currentURL"></input>
        <!-- <vs-input v-model="currentURL"></vs-input> -->
      </div>
    </header>
    <page-success v-if="currentURL" :current-url="currentURL" :show="show"></page-success>
    <div class="image-modal" v-if="images[0]">
      <!-- <img :src="image" :key="image" v-for="image in images" alt=""> -->
      <canvas id="myCanvas" ref="canvas" width="900" height="600">
      </canvas>
    </div>
  </main>

  <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
  <script type="module" src="https://unpkg.com/x-frame-bypass"></script>

  <script>
    // new WOW().init();
    function logScrollPos() {
      // console.log(document.getElementsByClassName("main-body")[0].scrollTop)
      sessionStorage.setItem('scrollPosition', document.getElementsByClassName("main-body")[0].scrollTop);
    }
  </script>
</body>

</html>
